<!DOCTYPE html>
<html>
<head>
    <title>Helium Dashboard</title>
    <link rel="stylesheet" href="webix.css" type="text/css" charset="utf-8">
    <script src="webix.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class='header_comment'>Beans</div>
<div id="testA"></div>
<hr>
<script type="text/javascript" charset="utf-8">
    webix.ready(function () {
        grida = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "bundle", header: "Bundle", adjust: "data"},
                {id: "id", header: "BeanId", adjust: "data"},
                {id: "type", header: "BeanType"},
                {id: "state", header: "BeanState"},
                {id: "serviceUrls", header: "ServerUrls", adjust: "data"}
            ],
            autoheight: true,
            autowidth: true,
            url: "beans.json"
        });
    });
</script>
</body>
</html>
