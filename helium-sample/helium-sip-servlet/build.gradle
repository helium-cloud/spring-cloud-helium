configurations {
  all*.exclude group: 'javax.servlet'
}

dependencies {

  compile project(':helium-cloud:helium-cloud-configcenter')
  compile project(':helium-data:helium-data-redis')
  compile project(':helium-data:helium-data-kafka')
  compile project(':helium-plugin:helium-http')
  compile project(':helium-cloud:helium-cloud-starter')


  compile group: 'org.apache.dubbo', name: 'dubbo-configcenter-nacos', version: dubbo_version
  compile "javax.servlet:servlet-api:3.1.0"
  compile group: 'junit', name: 'junit', version: '4.12'
  compile(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: spring_boot_version) {
    exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging' //by both name and group
  }

  testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

  testCompile group: 'junit', name: 'junit', version: '4.12'

}
